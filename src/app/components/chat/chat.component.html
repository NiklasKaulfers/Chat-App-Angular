<div class="flex flex-col h-screen max-w-4xl mx-auto bg-gray-900 text-white shadow-lg rounded-lg overflow-hidden">
  <div class="bg-gray-800 p-4 flex justify-between items-center">
    <h2 class="text-lg font-semibold">{{ room }}</h2>

  </div>

  <div #chatBox class="flex-1 overflow-y-auto p-4 space-y-2">
    <div *ngFor="let msg of messages" [ngClass]="{'text-right': msg.sender === user}">
      <div class="inline-block p-2 rounded-lg max-w-xs"
           [ngClass]="msg.sender === user ? 'bg-blue-600' : 'bg-gray-700'">
        <p class="text-sm font-semibold">{{ msg.sender }}</p>
        <p class="text-sm">{{ msg.message }}</p>
        <p class="text-xs text-gray-300 text-right">{{ msg.timestamp || '' }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="someoneTyping" class="p-2 text-gray-400 text-sm">Someone is typing...</div>

  <div class="p-4 bg-gray-800 flex items-center">
    <input [(ngModel)]="userInput" (keydown.enter)="sendMessage()"
           (input)="onTyping(true)"
           (blur)="onTyping(false)"
           placeholder="Type a message..."
           class="flex-1 p-2 bg-gray-700 rounded-lg focus:outline-none text-white">
    <button (click)="sendMessage()" class="ml-2 px-4 py-2 bg-blue-600 rounded-lg">Send</button>
  </div>
  <p routerLink="/rooms" class="text-sm bg-red-500 px-3 py-1 rounded">Leave</p>
</div>
