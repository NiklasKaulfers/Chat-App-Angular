<ng-container>
  <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md text-center">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">HSZG Chat App</h1>
      
      <div *ngIf="!loggedIn" class="space-y-3">
        <p title="login" class="text-blue-600 font-semibold cursor-pointer hover:underline">Login</p>
        <p class="text-blue-600 font-semibold cursor-pointer hover:underline">Create Account</p>
      </div>

      <div *ngIf="loggedIn" class="space-y-3">
        <p class="text-green-600 font-semibold cursor-pointer hover:underline">Join Room</p>
        <p class="text-green-600 font-semibold cursor-pointer hover:underline">Create Room</p>
        <p class="text-red-600 font-semibold cursor-pointer hover:underline">Logout</p>
        <p class="text-gray-600 font-semibold cursor-pointer hover:underline">Manage Account</p>
      </div>
    </div>
  </div>
</ng-container>
