<div [class.fixed-header]="showHeader" class="transition-all duration-500 flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div *ngIf="!showHeader" class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">HSZG Chat App</h1>

    <div class="space-y-3">
      <button (click)="toggleHeader()" class="text-blue-600 font-semibold cursor-pointer hover:underline">Login</button>
      <button (click)="toggleHeader()" class="text-blue-600 font-semibold cursor-pointer hover:underline">Create Account</button>
    </div>
  </div>
</div>
