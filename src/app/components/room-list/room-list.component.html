<div class="container-fluid mt-4" style="max-width: 90%; margin: 0 auto;">
  <h2 class="mb-4">Available Chat Rooms</h2>

  <div *ngIf="rooms.length === 0" class="text-muted">No rooms found.</div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    <div *ngFor="let room of rooms" class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h3 class="card-title text-primary">{{ room.display_name }}</h3>
          <p class="card-text"><strong>ID:</strong> {{ room.id }}</p>
          <p class="card-text"><strong>Creator:</strong> {{ room.creator }}</p>
          <p *ngIf="room.has_password" class="card-text">
            <input type="password" class="form-control" [id]="room.id" placeholder="Enter Password">
          </p>

          <button class="btn btn-primary w-100 mt-auto" (click)="joinRoom(room)">Join Room</button>

          <p *ngIf="userIsCreator(room.creator)" class="card-text mt-2 mb-0">
            <a>this room is yours</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
