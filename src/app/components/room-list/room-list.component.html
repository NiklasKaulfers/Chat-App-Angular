<div class="container mt-4">
  <h2>Available Chat Rooms</h2>
  <div *ngIf="rooms.length === 0" class="text-muted">No rooms found.</div>

  <div *ngFor="let room of rooms" class="room card p-3 mb-2">
    <h3>{{ room.display_name }}</h3>
    <p>ID: {{ room.id }}</p>
    <p>Creator: {{ room.creator }}</p>
    <p *ngIf="room.has_password"><input type="password" [id]="room.id" placeholder="password"></p>
    <button class="btn btn-primary" (click)="joinRoom(room)">Join Room</button>
  </div>
</div>
